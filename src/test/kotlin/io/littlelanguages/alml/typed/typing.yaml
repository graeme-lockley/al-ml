- scenario:
    name: Top-level declaration
    tests:
      - scenario:
          name: Value
          tests:
            - name: Literal assignments
              input: |
                let anS32 = 123;
                let aString = "Hello World";
                let aUnit = ();
                let aBool = True
              output:
                - ConstValue:
                    identifier: anS32
                    type: S32
                    expression:
                      LiteralInt: 123
                - ConstValue:
                    identifier: aString
                    type: String
                    expression:
                      LiteralString: '"Hello World"'
                - ConstValue:
                    identifier: aUnit
                    type: Unit
                    expression: LiteralUnit
                - ConstValue:
                    identifier: aBool
                    type: Bool
                    expression: "True"
            - name: Assignment with type error
              input: |
                let anS32: S32 = "Hello World"
              output:
                - UnificationFailError:
                    t1:
                      TCon:
                        name: S32
                        arguments: [ ]
                        location: 11:1:12-13:1:14
                    t2:
                      TCon:
                        name: String
                        arguments: [ ]
                        location: 17:1:18-29:1:30
      - scenario:
          name: Procedure
          tests:
            - name: Free variables and no type declarations
              input: |
                let identity a = a
              output:
                - ConstProcedure:
                    identifier: identity
                    parameters:
                      - a
                    expression: a
                    scheme: "<0> '0 -> '0"
            - name: Type declaration on parameter
              input: |
                let identity (a: String) = a
              output:
                - ConstProcedure:
                    identifier: identity
                    parameters:
                      - TypedIdentifier:
                          identifier: a
                          type: String
                    expression: a
                    scheme: "<> String -> String"
            - name: Type declaration on result
              input: |
                let identity a : String = a
              output:
                - ConstProcedure:
                    identifier: identity
                    parameters:
                      - a
                    expression: a
                    scheme: "<> String -> String"
            - name: Without free variables or type declarations
              input: |
                let add a b = a + b
              output:
                - ConstProcedure:
                    identifier: add
                    parameters:
                      - a
                      - b
                    expression:
                      BinaryOpExpression:
                        left: a
                        op: Plus
                        right: b
                    scheme: "<> S32 -> S32 -> S32"
- scenario:
    name: Expression Forms
    tests:
      - scenario:
          name: Literal
          tests:
            - name: S32
              input: |
                let x = 123
              output:
                - ConstValue:
                    identifier: x
                    type: S32
                    expression:
                      LiteralInt: 123
            - name: String
              input: |
                let x = "Hello world"
              output:
                - ConstValue:
                    identifier: x
                    type: String
                    expression:
                      LiteralString: '"Hello world"'
            - name: Bool
              input: |
                let x = True;
                let y = False
              output:
                - ConstValue:
                    identifier: x
                    type: Bool
                    expression: "True"
                - ConstValue:
                    identifier: y
                    type: Bool
                    expression: "False"
      - scenario:
          name: Signal
          tests:
            - name: String expression
              input: |
                let x = signal "Hello"
              output:
                - ConstValue:
                    identifier: x
                    type: Unit
                    expression:
                      Signal:
                        expression:
                          LiteralString: '"Hello"'
            - name: Invalid expression
              input: |
                let x = signal 123
              output:
                - UnificationFailError:
                    t1:
                      TCon:
                        name: S32
                        arguments: [ ]
                        location: 15:1:16-17:1:18
                    t2:
                      TCon:
                        name: String
                        arguments: [ ]
                        location: none

