- name: Identity
  input: |
    let identity x = x;
    let someValue = identity 10
  output:
    - ConstProcedure:
        identifier: identity
        parameters:
          - x
        expression:
          x
    - ConstValue:
        identifier: someValue
        type: "*error*"
        expression:
          ApplyExpression:
            - identity
            - LiteralInt: 10
