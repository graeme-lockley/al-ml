- name: Top-level let literal assignment
  input: |
    let anS32 = 123;
    let aString = "Hello World";
    let aUnit = ();
    let aBool = True
  output:
    - ConstValue:
        identifier: anS32
        type: S32
        expression:
          LiteralInt: 123
    - ConstValue:
        identifier: aString
        type: String
        expression:
          LiteralString: '"Hello World"'
    - ConstValue:
        identifier: aUnit
        type: Unit
        expression: LiteralUnit
    - ConstValue:
        identifier: aBool
        type: Bool
        expression: "True"
