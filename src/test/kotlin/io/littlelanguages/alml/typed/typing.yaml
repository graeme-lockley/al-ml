- name: Top-level let literal assignment
  input: |
    let anS32 = 123;
    let aString = "Hello World";
    let aUnit = ();
    let aBool = True
  output:
    - ConstValue:
        identifier: anS32
        type: S32
        expression:
          LiteralInt: 123
    - ConstValue:
        identifier: aString
        type: String
        expression:
          LiteralString: '"Hello World"'
    - ConstValue:
        identifier: aUnit
        type: Unit
        expression: LiteralUnit
    - ConstValue:
        identifier: aBool
        type: Bool
        expression: "True"
- name: Top-level let assignment with type error
  input: |
    let anS32: S32 = "Hello World"
  output:
    - UnificationFailError:
        t1:
          TCon:
            name: S32
            arguments: [ ]
            location: 11:1:12-13:1:14
        t2:
          TCon:
            name: String
            arguments: [ ]
            location: 17:1:18-29:1:30